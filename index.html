<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt(" enter the first side ");
        var b = prompt(" enter the second side ");
        var c = prompt(" enter the third side ");


        determine(a, b, c);

        function determine(a, b, c)
        {
          if(a == b == c)
         {
            window.alert("The Triangle is EQUILATERAL");
         }
         else if ( a == b && a!=c && b!=c )
         {
            window.alert("The Triangle is ISOCELES");
         }
         else if ( a == c && a!=b && b!=c )
         {
            window.alert("The Triangle is ISOCELES");
         }
         else if ( b == c && a!=b && a!=c )
         {
            window.alert("The Triangle is ISOCELES");
         }
         else 
         {
            window.alert("The Triangle is SCALENE")
         }
        }
   

    </script>
</body>
